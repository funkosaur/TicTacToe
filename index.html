<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" href="data:;base64,=" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="header">
      <div class="header-name">TicTacToe</div>
      <div class="header-note">
        <i class="fa fa-github" aria-hidden="true"></i>
        https://github.com/funkosaur
      </div>
    </div>
    <div class="players-scoreboard">
      <div class="player-1">
        <div class="player-title" contenteditable="true" spellcheck="false">
          Player 1
        </div>
        <div id="score1">0</div>
        <div id="sign">X</div>
      </div>
      <div class="choose-player">
        <div class="change-name">Change Your Name</div>
        <div class="choose-players">
          <label for="players" id="label-choose">Choose one: </label>
          <select name="choose-players" id="choose-one" form="player-form">
            <option value="notchosen">-</option>
            <option value="player2">vs. Player 2</option>
            <option value="computer">vs. Computer</option>
          </select>
        </div>
        <button class="reset-game">Restart Game</button>
        <div class="game-state">Game Started!</div>
        <button class="start-again">Another Round</button>
        <div class="whose-turn-is-it"></div>
      </div>
      <div class="player-2">
        <div
          class="player-title"
          id="player-title2"
          contenteditable="true"
          spellcheck="false"
        >
          Player 2
        </div>
        <div id="score2">0</div>
        <div id="sign">O</div>
      </div>
    </div>
    <div class="start-game">
      <button type="button" class="start" style="display: block">
        Start Game
      </button>
    </div>
    <div class="game-board-div">
      <div class="game-board">
        <audio
          id="audio1"
          src="zapsplat_multimedia_button_click_001_68773.mp3"
        ></audio>
        <audio
          id="audio2"
          src="zapsplat_multimedia_click_button_short_sharp_73510.mp3"
        ></audio>
        <div class="board top left" id="top-left"></div>
        <div class="board top center" id="top-middle"></div>
        <div class="board top right" id="top-right"></div>
        <div class="board middle left" id="middle-left"></div>
        <div class="board middle center" id="middle-center"></div>
        <div class="board middle right" id="middle-right"></div>
        <div class="board bottom left" id="bottom-left"></div>
        <div class="board bottom center" id="bottom-middle"></div>
        <div class="board bottom right" id="bottom-right"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
